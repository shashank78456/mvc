<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Signup Page</title>
</head>
<body>
    <body class="bg-primary-subtle">
        <div class="container py-5">
            <div class = "row justify-content-center">
                <div class="card w-50">
                <div class="card-body">
                    <h3 class="card-title text-center">
                        Signup
                    </h3>
                    <form id="signup">
                        <div class="form-group py-3">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control bg-light" id="name" placeholder="Enter Name" required>
                        </div>
                        <div class="form-group py-3">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control bg-light" id="username" placeholder="Enter Username" required>
                        </div>
                        <div class="form-group py-3">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control bg-light" id="password" placeholder="Enter Password" required>
                        </div>
                        <div class="form-group py-3">
                            <label for="cpassword">Confirm Password:</label>
                            <input type="password" class="form-control bg-light" id="cpassword" placeholder="Confirm Password" required>
                        </div>
                        <div class="col text-center">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </form>
                    <div class="text-center py-3">
                        <a href="http://localhost:3000">Already have an account?</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>
</body>
<script src="../public/signup.js"></script>
</html>
