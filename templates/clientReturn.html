<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/styles.css">
    <title>Client Page</title>
</head>

<body>
    <nav class="navbar fixed-top bg-info px-2 py-4 text-white fs-5">
        <div class="container-fluid-center">
            <span class="col text-center p-2">
                Welcome {{ .Name }}
            </span>
        </div>
        <div>
            <span class="container-fluid-start">
                <span id="view" class="nav-item px-3">View Books</span>
                <span id="return" class="nav-item text-primary px-3">Return Books</span>
                <span id="borrow" class="nav-item px-3">Borrow History</span>
            </span>
            <span class="container-fluid-end">
                <span id="reqadmin" class="nav-item px-3">Request for Admin</span>
            </span>
            <span class="col text-end p-2">
                <button type="click" class="btn bg-white btn-block" id="logout">Logout</button>
            </span>
        </div>
    </nav>
    <div id="filler"></div>
    <div id="return-books">
        <div class="container py-5">
            <div class="row justify-content-center">
                <h3 class="text-center">Return Books</h3>
                <ol class="py-2">
                    {{ range .Books }}
                    <li>
                        <div class="card">
                            <div class="col text-start">{{ .Bookname }} - {{ .Author }}</div>
                            <span class="add-div col text-end p-2">
                                <button type="click" class="return btn bg-white btn-block"
                                    value="{{ .BookID }}">Return</button>
                            </span>
                        </div>
                    </li>
                    {{ end }}
                </ol>
            </div>
        </div>
    </div>
</body>
<script src="../public/client.js"></script>

</html>
