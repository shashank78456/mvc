<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/styles.css">
    <title>Admin Page</title>
</head>
<body>
    <nav class="navbar fixed-top bg-info px-2 py-4 text-white fs-5">
        <div class="container-fluid-center">
            <span class="col text-center p-2">
                Welcome {{ .Name }}
            </span>
        </div>
        <div>
        <span class="container-fluid-start">
            <span id="catalog" class="nav-item px-3">Manage Catalog</span>
            <span id="requests" class="nav-item px-3">Book Requests</span>
        </span>
        <span class="container-fluid-end">
            <span class="col text-end p-2">
                <button type="click" class="btn bg-white btn-block" id="logout">Logout</button>
            </span>
        </span>
        </div>
    </nav>
    <div id="filler"></div>
    <div id="user-requests">
        <div class="container py-5">
        <div class="row justify-content-center">
            <h3 class="text-center">Book Requests</h3>
                <ol class="py-2">
                    {{ range .Requests }}
                    <li>
                        <div class="card">
                            <div class="book col text-start px-2">{{ .Bookname }} - {{ .Author }}</div>
                            <div class="user col text-end px-2">by {{ .Username }}</div>
                            <div class="col text-end py-2">
                                <span class="col text-start p-2">
                                    <button type="click" class="btn accept bg-white btn-block" value="{{ .RequestID }}">Accept</button>
                                </span>
                            </div>
                        </div>
                    </li>
                    {{ end }}
                </ol>
            </div>
        </div>
    </div>
</body>
<script src="../public/admin.js"></script>
</html>
